<div id="page-wrapper" [formGroup]="optionForm">
  <mat-form-field appearance="fill">
    <mat-label>Character Sex</mat-label>
    <mat-select formControlName="selectedSex">
      <mat-option
        *ngFor="let characterSex of characterSexes"
        [value]="characterSex"
        >{{ characterSex }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary">Download scene.json</button>
</div>
